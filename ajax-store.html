<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>
<button id="update" class="btn btn-success">Update</button>


<table id="products" class="table table-hover table-striped" >
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
<tbody id="inventory"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>

$(document).ready(function() {

    "use strict";

        function updatePage() {
            			var ajaxRequest = $.ajax("data/inventory.json");
            			       ajaxRequest.fail(function(jqXhr, status, error) {
                                  console.log("error noted!");
                                  console.log(status);
                                  console.log(error);
                               });

                				ajaxRequest.done(function(data) {

                    					console.log(data);
                    					buildHtml(data);
                				});
    }

            function buildHtml (tools) {
                var toolsHtml = "";


                tools.forEach(function(tool) {
                    toolsHtml += "<tr>";
                    toolsHtml += "<th>" + tool.title + "</th>";
                    toolsHtml += "<th>" + tool.quantity + " </th>";
                    toolsHtml += "<th>$ " + tool.price + " </th>";
                    toolsHtml += "<th>" + tool.categories + "</th>";
                    toolsHtml += "</tr>";
                });

                $("#inventory").html(toolsHtml);
            }
            $("#update").click(updatePage);

        // TODO: Take the data from inventory.json and append it to the products table
                //       HINT: Your data should come back as a JSON object; use console.log() to inspect
                //             its contents and fields
                //       HINT: You will want to target #insertProducts for your new HTML elemen




});
</script>

</body>
</html>
