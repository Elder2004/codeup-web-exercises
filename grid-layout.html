<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimu-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/grid-layout.css">
    <title>Grid Layout</title>
    <style>

        .box {
                    background-color: whitesmoke;
                    box-sizing: border-box;
                    border: 1px solid black;
                    padding:  15px 10px;
                }
        .spacing {
                    margin-bottom: 20px;
               }


    </style>

</head>
<body>
<main class="container">

    <div class="row spacing">
        <div class="column one-half box">1/2</div>
        <div class="column one-half box">1/2</div>
    </div><!-- /.row 1-->
    <div class="row spacing">
        <div class="column one-third box">1/3</div>
        <div class="column one-third box">1/3</div>
        <div class="column one-third box">1/3</div>
    </div><!-- /.row 2-->

    <div class="row spacing">
        <div    class="column one-fourth box">1/4</div>
        <div    class="column one-fourth box">1/4</div>
        <div    class="column one-fourth box">1/4</div>
        <div    class="column one-fourth box">1/4</div>
    </div>
    <div  class="row  spacing">
        <div    class="column one-eighth box">1/8</div>
        <div    class="column one-eighth box">1/8</div>
        <div    class="column one-eighth box">1/8</div>
        <div    class="column one-eighth box">1/8</div>
        <div    class="column one-eighth box">1/8</div>
        <div    class="column one-eighth box">1/8</div>
        <div    class="column one-eighth box">1/8</div>
        <div    class="column one-eighth box">1/8</div>
    </div>
    <div class="row spacing">
        <div    class="column one-fourth box">1/4</div>
        <div    class="column one-half box">1/2</div>
        <div    class="column one-eighth box">1/8</div>
        <div    class="column one-eighth box">1/8</div>
    </div>
</main>
</body>
</html>
